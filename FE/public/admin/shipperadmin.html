  <body>
    <main class="main" id="top">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
        data-navbar-on-scroll="data-navbar-on-scroll"
      >
        <div class="container">
          <a class="navbar-brand d-inline-flex" href="index.html"
            ><img
              class="d-inline-block"
              src="../assets/img/gallery/logo.svg"
              alt="logo"
            /><span class="text-1000 fs-3 fw-bold ms-2 text-gradient"
              >Ship PTIT</span
            ></a
          >
          <div
            class="collapse navbar-collapse border-top border-lg-0 my-2 mt-lg-0"
            id="navbarSupportedContent"
          >
            <div
              class="mx-auto pt-5 pt-lg-0 d-block d-lg-none d-xl-block"
            ></div>
            <form class="d-flex mt-4 mt-lg-0 ms-lg-auto ms-xl-0">
              <!-- Replace existing button with this dropdown -->
              <div class="dropdown">
                <button
                  type="button"
                  class="btn btn-white shadow-warning text-warning dropdown-toggle"
                  id="userDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-label="User menu"
                >
                  <i class="fas fa-user me-2"></i>Admin
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end py-2"
                  aria-labelledby="userDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-user-circle me-2"></i>Thông tin tài khoản
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-cog me-2"></i>Cài đặt
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item text-danger"
                      href="../index.html"
                      onclick="handleLogout()"
                    >
                      <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- Add this right after the <nav> element -->
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-users me-2"></i>
                    Người dùng
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <i class="fas fa-truck me-2"></i>
                    Giao hàng
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Đơn hàng
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-box me-2"></i>
                    Quản lý sản phẩm
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main content -->
          <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Your existing content goes here -->
            <!-- Main content area -->
            <div class="container mt-4">
              <!-- Add User Form -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Thêm Shipper
                  </h5>
                </div>
                <div class="card-body">
                  <form id="addUserForm">
                    <div class="row g-3">
                      <div class="col-md-4">
                        <label for="username" class="form-label"
                          >Tên shipper</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          required
                        />
                      </div>
                      <div class="col-md-4">
                        <label for="phone" class="form-label"
                          >Số điện thoại</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="phone"
                          required
                        />
                      </div>
                      <div class="col-md-4">
                        <label for="password" class="form-label"
                          >Mật khẩu</label
                        >
                        <div class="input-group">
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            required
                          />
                          <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="togglePassword"
                          >
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                          <i class="fas fa-plus-circle me-2"></i>Thêm mới
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- User List Table -->
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">
                    <i class="fas fa-users me-2"></i>Danh Sách Shipper
                  </h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>STT</th>
                          <th>Tên Shipper</th>
                          <th>Số điện thoại</th>
                          <th>Mật khẩu</th>
                          <th>Thao tác</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>Nguyễn Văn A</td>
                          <td>0123456789</td>
                          <td>123456</td>
                          <td>
                            <button
                              class="btn btn-sm btn-warning me-2"
                              onclick="openEditUserModal('userId')"
                            >
                              <i class="fas fa-edit"></i> Sửa
                            </button>
                            <button class="btn btn-sm btn-danger">
                              <i class="fas fa-trash"></i> Xóa
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Add this modal markup at the end of body tag -->
              <div class="modal fade" id="editUserModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <i class="fas fa-user-edit me-2"></i>Thay đổi thông tin
                        shipper
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="editUserForm">
                        <input type="hidden" id="editUserId" />
                        <div class="mb-3">
                          <label for="editUsername" class="form-label"
                            >Tên Shipper</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="editUsername"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="editPhone" class="form-label"
                            >Số điện thoại</label
                          >
                          <input
                            type="tel"
                            class="form-control"
                            id="editPhone"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="editPassword" class="form-label"
                            >Mật khẩu</label
                          >
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              id="editPassword"
                              required
                            />
                            <button
                              class="btn btn-outline-dark"
                              type="button"
                              id="toggleEditPassword"
                            >
                              <i class="fas fa-eye"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Hủy
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="saveUserEdit()"
                      >
                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Add this script at the bottom of your file -->
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const password = document.getElementById("password");
          const icon = this.querySelector("i");

          if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            password.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
    <script>
      // Add this JavaScript
      function openEditUserModal(userId) {
        const modal = new bootstrap.Modal(
          document.getElementById("editUserModal")
        );
        // TODO: Fetch user data based on userId and populate form
        document.getElementById("editUserId").value = userId;
        modal.show();
      }

      function saveUserEdit() {
        const form = document.getElementById("editUserForm");
        if (form.checkValidity()) {
          // TODO: Save edited user data
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("editUserModal")
          );
          modal.hide();
        }
      }

      // Password toggle functionality
      document
        .getElementById("toggleEditPassword")
        .addEventListener("click", function () {
          const password = document.getElementById("editPassword");
          const icon = this.querySelector("i");

          if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            password.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
