<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt hàng - Ship PTIT</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/img/favicons/favicon-32x32.png  "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="../assets/img/favicons/manifest.json" />
    <meta
      name="msapplication-TileImage"
      content="../assets/img/favicons/mstile-150x150.png"
    />
    <link href="../assets/css/theme.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="../assets/css/order.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main" id="top">
      <div class="container py-5">
        <h2 class="text-center mb-4">Thông tin thanh toán</h2>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6" id="orderFormSection">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <form id="orderForm">
                  <div class="mb-3">
                    <label for="customerName" class="form-label"
                      >Họ và tên</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="customerName"
                        placeholder="Nhập họ và tên"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label"
                      >Số điện thoại</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-phone"></i
                      ></span>
                      <input
                        type="tel"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="Nhập số điện thoại"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-map-marker-alt"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Nhập địa chỉ giao hàng"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="orderDate" class="form-label"
                      >Ngày đặt hàng</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-calendar"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        id="orderDate"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="orderTime" class="form-label">Thời gian</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-clock"></i
                      ></span>
                      <input
                        type="time"
                        class="form-control"
                        id="orderTime"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="notes" class="form-label">Ghi chú</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-note-sticky"></i
                      ></span>
                      <textarea
                        class="form-control"
                        id="notes"
                        rows="3"
                        placeholder="Nhập ghi chú (nếu có)"
                      ></textarea>
                    </div>
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning text-white">
                      Xác nhận đặt hàng
                    </button>
                    <a href="../index.html" class="btn btn-danger text-white"
                      >Quay lại</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Confirmation Section (initially hidden) -->
        <div id="confirmationSection" class="d-none">
          <h2 class="text-center mb-4">Xác nhận đơn hàng</h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <!-- Customer Info Card -->
              <div class="card shadow-lg mb-4">
                <div class="card-body p-4">
                  <h5 class="card-title mb-4">Thông tin khách hàng</h5>
                  <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Họ và tên:</div>
                    <div class="col-sm-8" id="displayName"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Số điện thoại:</div>
                    <div class="col-sm-8" id="displayPhone"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Địa chỉ:</div>
                    <div class="col-sm-8" id="displayAddress"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Thời gian đặt:</div>
                    <div class="col-sm-8" id="displayDateTime"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-4 fw-bold">Ghi chú:</div>
                    <div class="col-sm-8" id="displayNotes"></div>
                  </div>
                </div>
              </div>
              <!-- Order Details Card -->
              <div class="card shadow-lg mb-4">
                <div class="card-body p-4">
                  <h5 class="card-title mb-4">Chi tiết đơn hàng</h5>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Tên món</th>
                          <th>Số lượng</th>
                          <th>Đơn giá</th>
                          <th>Thành tiền</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Cơm tấm</td>
                          <td>2</td>
                          <td>30,000 VND</td>
                          <td>60,000 VND</td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr class="fw-bold">
                          <td colspan="3" class="text-end">Tổng tiền:</td>
                          <td>60,000 VND</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
              <!-- Payment Method Card -->
              <div class="card shadow-lg">
                <div class="card-body p-4">
                  <h5 class="card-title mb-4">Phương thức thanh toán</h5>
                  <div class="mb-4">
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="cashPayment"
                        checked
                      />
                      <label class="form-check-label" for="cashPayment">
                        <i class="fas fa-money-bill-wave me-2"></i>Tiền mặt
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="bankTransfer"
                      />
                      <label class="form-check-label" for="bankTransfer">
                        <i class="fas fa-university me-2"></i>Chuyển khoản
                      </label>
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-warning text-white"
                      id="confirmPayment"
                    >
                      Xác nhận thanh toán
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger text-white"
                      id="backToForm"
                    >
                      Quay lại chỉnh sửa
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/theme.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Keep existing date/time setup code
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("orderDate").value = today;

        const now = new Date()
          .toLocaleTimeString("en-US", { hour12: false })
          .slice(0, 5);
        document.getElementById("orderTime").value = now;

        // Add new form handling code
        const orderForm = document.getElementById("orderForm");
        const orderFormSection = document.getElementById("orderFormSection");
        const confirmationSection = document.getElementById(
          "confirmationSection"
        );

        orderForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Display customer information
          document.getElementById("displayName").textContent =
            document.getElementById("customerName").value;
          document.getElementById("displayPhone").textContent =
            document.getElementById("phoneNumber").value;
          document.getElementById("displayAddress").textContent =
            document.getElementById("address").value;
          document.getElementById("displayDateTime").textContent = `${
            document.getElementById("orderDate").value
          } ${document.getElementById("orderTime").value}`;
          document.getElementById("displayNotes").textContent =
            document.getElementById("notes").value;

          // Show confirmation section and hide form
          orderFormSection.classList.add("d-none");
          confirmationSection.classList.remove("d-none");
        });

        // Handle payment confirmation
        document
          .getElementById("confirmPayment")
          .addEventListener("click", function () {
            const paymentMethod = document.querySelector(
              'input[name="paymentMethod"]:checked'
            ).id;
            alert(
              `Thanh toán thành công bằng ${
                paymentMethod === "cashPayment" ? "tiền mặt" : "chuyển khoản"
              }!`
            );
          });

        // Add to existing script
        document
          .getElementById("backToForm")
          .addEventListener("click", function () {
            // Hide confirmation section
            document
              .getElementById("confirmationSection")
              .classList.add("d-none");

            // Show form section
            document
              .getElementById("orderFormSection")
              .classList.remove("d-none");

            // Form data is preserved since we're just toggling visibility
          });
      });
    </script>
  </body>
</html>
