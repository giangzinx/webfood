<!-- Add this code after your existing nav section // form loginx-->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="loginModalLabel">Welcome Back</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-login p-4">
          <form>
            <div class="mb-3">
              <label for="phone" class="form-label">Số Điện Thoại </label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-warning w-100 text-white">
              Login
            </button>
            <div class="text-center mt-3">
              <a href="#" class="text-muted">Quên mật khẩu?</a>
              <p class="mt-2 mb-0">
                Chưa có tài khoản?
                <a
                  href="#"
                  class="text-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  data-bs-dismiss="modal"
                  >Đăng ký</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Registration Modal -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-login p-4">
          <form>
            <div class="mb-3">
              <label for="registerPhone" class="form-label"
                >Số điện thoại</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  id="registerPhone"
                  placeholder="Nhập số điện thoại"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="registerName" class="form-label">Họ và tên</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  placeholder="Nhập họ và tên"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Nhập mật khẩu"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Xác nhận mật khẩu</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Nhập lại mật khẩu"
                  required
                />
              </div>
            </div>
            <div
              id="registerSuccess"
              class="alert alert-success d-none mb-3 text-center"
            >
              Đã đăng ký thành công!
              <a
                href="#"
                class="alert-link"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                data-bs-dismiss="modal"
              >
                Đăng nhập ngay
              </a>
            </div>
            <button type="submit" class="btn btn-warning w-100 text-white">
              Đăng ký
            </button>
            <div class="text-center mt-3">
              <p class="mb-0">
                Đã có tài khoản?
                <a
                  href="#"
                  class="text-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-dismiss="modal"
                  >Đăng nhập</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
