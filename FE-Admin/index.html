<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ADMIN</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      .spacing {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="preloader-area">
        <div class="preloader-box">
          <div class="preloader"></div>
        </div>
      </div>
    </div>
    <header class="header-section">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>PTIT</b></a>
          </div>
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li><a href="#">Trang chủ</a></li>
              <li><a href="#">Quản lý người dùng</a></li>
              <li><a href="quanlynhahang.html">Quản lý nhà hàng</a></li>
              <li><a href="quanlyshipper.html">Quản lý shipper</a></li>
              <li><a href="#">Trạng thái</a></li>
              <li><a href="#">Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="search-section">
      <div class="container">
        <div class="row subscribe-from">
          <div class="col-md-12">
            <form class="form-inline col-md-12 wow fadeInDown animated">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control subscribe"
                  id="email"
                  placeholder="Search..."
                />
                <button class="suscribe-btn">
                  <i class="pe-7s-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="member-management">
      <div class="container">
        <h2>Quản lý thành viên</h2>
        <form id="memberForm">
          <div class="form-group">
            <label for="memberName">Tên thành viên:</label>
            <input
              type="text"
              id="memberName"
              class="form-control"
              placeholder="Nhập tên thành viên"
            />
          </div>
          <div class="form-group">
            <label for="memberEmail">Email:</label>
            <input
              type="email"
              id="memberEmail"
              class="form-control"
              placeholder="Nhập email"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="addMember()">
            Thêm
          </button>
        </form>
        <div id="emailError" style="display: none; color: red">
          Email không hợp lệ. Vui lòng nhập lại.
        </div>
        <div id="notification" style="display: none; color: green">
          Thành viên đã được thêm thành công!
        </div>
        <div class="panel panel-default spacing">
          <div class="panel-heading">Danh sách thành viên</div>
          <div class="panel-body">
            <table id="memberTable" class="table table-striped">
              <thead>
                <tr>
                  <th>Tên thành viên</th>
                  <th>Email</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="memberList">
                <!-- Danh sách thành viên sẽ hiển thị ở đây -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/action.js"></script>
  </body>
</html>
