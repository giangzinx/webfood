<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ADMIN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="webfood/FE/public/assets/css/theme.css">
    <style>
        .spacing {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="preloader-area">
            <div class="preloader-box">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
    <header class="header-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/webfood/FE/public/assets/img/gallery/logo.svg" alt="logo" class="me-2">
                    <span class="text-1000 fs-3 fw-bold text-gradient">Ship PTIT</span>
                </a>
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu Items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quản lý người dùng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quanlynhahang.html">Quản lý nhà hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quanlyshipper.html">Quản lý shipper</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/trangthai.html">Trạng thái</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <section class="dish-management">
        <div class="container spacing">
            <form id="dishForm">
                <div class="mb-3">
                    <label for="dishName" class="form-label">Tên món:</label>
                    <input type="text" id="dishName" class="form-control" placeholder="Nhập tên món">
                </div>
                <div class="mb-3">
                    <label for="dishPrice" class="form-label">Giá:</label>
                    <input type="text" id="dishPrice" class="form-control" placeholder="Nhập giá">
                </div>
                <div class="mb-3">
                    <label for="dishImage" class="form-label">Hình ảnh:</label>
                    <input type="text" id="dishImage" class="form-control" placeholder="Nhập URL hình ảnh">
                </div>
                <div class="mb-3">
                    <label for="dishDescription" class="form-label">Mô tả:</label>
                    <textarea id="dishDescription" class="form-control" placeholder="Nhập mô tả"></textarea>
                </div>
                <div class="mb-3">
                    <label for="dishStatus" class="form-label">Trạng thái:</label>
                    <div>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="dishStatus" value="inStock" checked> Còn hàng
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="dishStatus" value="outOfStock"> Hết hàng
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="addDish()">Thêm</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
